<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction </title>
	<link rel="stylesheet" href="static/style.css">
    <script src="script.js"></script>
</head>
<body>
	<nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/predict">Predict</a></li>
        </ul>
      </nav>

	  <br>

	<div class="form-container">
	<h1>Prediction</h1>
	<form action="{{ url_for('predict') }}" method="POST">
		<label for="pregnancies">Number of Pregnancies:</label>
		<input type="number" name="pregnancies" required><br><br>

		<label for="glucose">Glucose Level:</label>
		<input type="number" name="glucose" required><br><br>

		<label for="blood_pressure">Blood Pressure:</label>
		<input type="number" name="blood_pressure" required><br><br>

		<label for="skin_thickness">Skin Thickness:</label>
		<input type="number" name="skin_thickness" required><br><br>

		<label for="insulin">Insulin Level:</label>
		<input type="number" name="insulin" required><br><br>

		<label for="bmi">BMI:</label>
		<input type="number" step="0.01" name="bmi" required><br><br>

		<label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
		<input type="number" step="0.001" name="diabetes_pedigree_function" required><br><br>

		<label for="age">Age:</label>
		<input type="number" name="age" required><br><br>

		<input type="submit" value="Predict">
	</form>
	</div>

	
	{% if prediction %}
		<h2>{{ prediction }}</h2>
	{% endif %}

    <h1>Prediction Result:</h1>

	<br>


    <footer>
		<p>&copy; Swasth</p>
	</footer>
</body>
</html>
